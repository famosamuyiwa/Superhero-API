<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <h1>⭐ Superhero API ⭐</h1>
    <p>Search hero by name or Generate a random hero!</p>
    <input id="hero-search-field" type="text" placeholder="search hero name">
    <button id="search-hero-btn">🔍</button>
    <button id="new-hero-btn">Get random hero</button>
    <br>
    <div id="hero-container">
      <h2 id="hero-name"></h2>
      <div id="superhero"></div>
      <div id="stats"> </div>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
